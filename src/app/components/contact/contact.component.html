<div class=" px-5 md:px-20 flex flex-col items-center ">
  <app-header text="Contact"></app-header>
  <form class="flex flex-col h-fit w-full lg:w-1/3 pt-7">
    <div class="flex flex-col md:flex-row space-y-5 md:space-x-5 md:space-y-0 my-3 md:py-3">
      <input type="text" placeholder="Name" class="form-input h-10 w-full md:w-1/2 p-5 bg-zinc-400 text-black placeholder:text-zinc-700 font-mono focus:outline-none focus:ring-2 focus:ring-purple-500 focus:rounded-sm" />
      <input type="text" placeholder="Email" class="form-input h-10 w-full md:w-1/2 p-5 bg-zinc-400 text-black placeholder:text-zinc-700 font-mono focus:outline-none focus:ring-2 focus:ring-purple-500 focus:rounded-sm" />
    </div>
    <div class="flex flex-row py-3">
      <input type="text" placeholder="Subject" class="form-input h-10 w-full p-5 bg-zinc-400 text-black placeholder:text-zinc-700 font-mono focus:outline-none focus:ring-2 focus:ring-purple-500 focus:rounded-sm">
    </div>
    <div class="flex flex-row py-3">
      <textarea placeholder="Message..." class="form-input h-52 p-5 w-full max-h-96  bg-zinc-400 text-black placeholder:text-zinc-700 font-mono focus:outline-none focus:ring-2 focus:ring-purple-500 focus:rounded-sm"></textarea>
    </div>
    <button type="submit" class="w-full md:w-1/3 py-2 mt-3 bg-purple-700 rounded-lg">
      Send Message
    </button>
  </form>
</div>
