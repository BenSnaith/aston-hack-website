<div class=" px-5 md:px-20 flex flex-col items-center">
  <app-header text="CONTACT"></app-header>
  <form class="flex flex-col h-fit w-full lg:w-[50%] pt-7 space-y-7">
    <div class="flex flex-col lg:flex-row space-y-5 lg:space-x-5 lg:space-y-0">
      <input type="text" placeholder="Name" class="w-full lg:w-1/2 h-14 form-input" />
      <input type="text" placeholder="Email" class="w-full lg:w-1/2 h-14 form-input" />
    </div>
    <div class="flex flex-row">
      <input type="text" placeholder="Subject" class="w-full h-14 form-input">
    </div>
    <div class="flex flex-row">
      <textarea placeholder="Message..." class="w-full min-h-[22rem] form-input"></textarea>
    </div>
    <button type="submit" class="w-full md:w-1/3 py-2 mt-3 bg-purple-700 rounded-lg">
      Send Message
    </button>
  </form>
</div>
