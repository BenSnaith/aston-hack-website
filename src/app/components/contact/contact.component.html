<div class=" px-5 md:px-20 flex flex-col items-center ">
  <app-header text="Contact"></app-header>
  <form class="flex flex-col h-fit w-full lg:w-[50%] pt-7 space-y-5">
    <div class="flex flex-col lg:flex-row space-y-5 lg:space-x-5 lg:space-y-0">
      <input type="text" placeholder="Name" class="form-input h-10 w-full lg:w-1/2 p-5 bg-zinc-400 text-black placeholder:text-zinc-700 font-mono focus:outline-none focus:ring-2 focus:ring-purple-500 focus:rounded-sm" />
      <input type="text" placeholder="Email" class="form-input h-10 w-full lg:w-1/2 p-5 bg-zinc-400 text-black placeholder:text-zinc-700 font-mono focus:outline-none focus:ring-2 focus:ring-purple-500 focus:rounded-sm" />
    </div>
    <div class="flex flex-row">
      <input type="text" placeholder="Subject" class="form-input h-10 w-full p-5 bg-zinc-400 text-black placeholder:text-zinc-700 font-mono focus:outline-none focus:ring-2 focus:ring-purple-500 focus:rounded-sm">
    </div>
    <div class="flex flex-row">
      <textarea placeholder="Message..." class="form-input min-h-52 p-5 w-full bg-zinc-400 text-black placeholder:text-zinc-700 font-mono focus:outline-none focus:ring-2 focus:ring-purple-500 focus:rounded-sm"></textarea>
    </div>
    <button type="submit" class="w-full md:w-1/3 py-2 mt-3 bg-purple-700 rounded-lg">
      Send Message
    </button>
  </form>
</div>
