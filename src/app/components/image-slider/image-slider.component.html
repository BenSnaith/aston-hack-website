<div class="flex flex-col items-center justify-center p-10 bg-zinc-800">
  <h1 class="text-white text-5xl font-mono text-center mb-10">Gallery</h1>
  <div class="lex flex-col items-center justify-center h-fit w-fit max-w-[800px] p-10">
    <app-image-card imageSrc="{{ images[i] }}" />
    <div class="flex flex-row justify-between w-full py-5">
      <button (click)="prevImage()" class="gallery-button">prev</button>
      <button (click)="nextImage()" class="gallery-button">next</button>
    </div>
  </div>
</div>
