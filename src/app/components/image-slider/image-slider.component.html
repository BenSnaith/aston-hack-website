<div class="flex flex-col justify-center items-center">
  <app-header text="GALLERY" />
  <div class="relative w-full max-w-[800px] h-[600px] mx-0 my-auto mt-10 overflow-hidden">
    <div
      *ngFor="let image of images; let i = index"
      [@slideState]="{
        value: currentIndex === i ? 'visible' : 'hidden',
        params: {
          translateX: currentIndex > i ? '-100%' : '100%'
        }
      }"
      class="slide"
    >
      <img [src]="image" alt="Image Slide">
    </div>
  </div>
  <div class="w-full px-52 flex justify-between mt-[10px]">
    <button (click)="prevSlide()">Previous</button>
    <button (click)="nextSlide()">Next</button>
  </div>
</div>
